<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <H3>Menu</H3>
    <hr>
  </div>

  <div>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let cert of Certificats">
        <img height="200px" src={{cert.urlpng}} alt={{cert.titre}} />
        <mat-grid-tile-footer>
          <p matLine >
            <span>{{cert.titre | uppercase}}</span>
          </p>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>


  <div fxFlex *ngIf="selectedCertificat">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
              <h3>{{selectedCertificat.titre | uppercase}}</h3>
            </mat-card-title>
            <mat-card-subtitle>
              <h4>{{selectedCertificat.universite}}</h4>
            </mat-card-subtitle>
        </mat-card-header>
        <img matCardImage src={{selectedCertificat.urlpng}} alt={{selectedCertificat.titre}}>
        <mat-card-content>
            <p>
              {{selectedCertificat.description}}
            </p>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
           <P>Auteur: {{selectedCertificat.auteur}} </P>
        </mat-card-footer>
    </mat-card>
  </div>

</div>
